<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="main">
    <p>
      <label for="new-task" class="section-title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task outline-none input-text" type="text">
        <button class="add-task outline-none">Add</button>
      </div>
    </p>
    <h3 class="list-style-none section-title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list-item list-style-none">
        <input type="checkbox" class="input-checkbox outline-none">
        <label class="task task-text">Pay Bills</label>
        <input type="text" class="task outline-none input-text">
        <button class="edit-task outline-none">Edit</button>
        <button class="delete-task outline-none">
          <img class="delete-task-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode tasks-list-item list-style-none">
        <input type="checkbox" class="input-checkbox outline-none">
        <label class="task task-text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task outline-none input-text">
        <button class="edit-task outline-none">Save</button>
        <button class="delete-task outline-none">
          <img class="delete-task-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="list-style-none section-title">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list-item list-style-none">
        <input type="checkbox" checked class="input-checkbox outline-none">
        <label class="task task-text">See the Doctor</label>
        <input type="text" class="task outline-none input-text">
        <button class="edit-task outline-none">Edit</button>
        <button class="delete-task outline-none">
          <img class="delete-task-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
